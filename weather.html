<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>

<body onload="DefaultScreen()">
    <header>
        <nav>
            <div class="menu-icon">
               <span class="fas fa-bars"></span>
            </div>
            <div class="logo">
               WeatherForecast
            </div>

            <div class="search-icon">
               <span class="fas fa-search"></span>
            </div>
            <div class="cancel-icon">
               <span class="fas fa-times"></span>
            </div>
            
            <div class="wrapper">
                <i class="fa-solid fa-location-dot"></i>
               <input type="search" class="search-data" id="search" placeholder="Search" required autocomplete="chrome-off">
               <button type="submit" class="fa fa-search" onclick="GetInfo()"></button>
               <br><br>

            <div class="results">
                <ul>
                </ul>
              </div>
            </div>
         </nav>
</header>
    <div class="container">
        <div class="current-info">

            <div class="date-container" id="date-container"></div>
            <div class="others" id="current-weather-items"></div>

            
            <div class="place-container" id="place">
                <div class="time-zone" id="time-zone"> Delhi</div>
                <div id="country" class="country">IN</div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day"></div>
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp"></div>
                <div class="temp"></div>
            </div>

        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="weather.js"></script>
</body>
</html>
